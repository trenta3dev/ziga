<html lang="en">
<head></head>
<body>

<div id="test"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../static/js/ziga.js"></script>
<script type="text/javascript">
    var error = function (error) {
        console.log('error', error);
    };
    var open = function () {
        console.log('open')
    };

    var ziga = new Ziga("sse");
    var channel = ziga.subscribe('ahref', error, open);

    channel.on('newMessage', function (e, data) {
        $('#test').append($('<p>').text(JSON.stringify(data)));
    });
</script>
</body>
</html>
